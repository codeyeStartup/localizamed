<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Images to Server</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style>
        
    </style>
</head>
<body>

<div class="container">
    <div class="card border-success mt-5">
        <h1 class="card-header">Upload Image</h1>
        <div class="card-body">
            <div class="form-group">
                <form action="/upload" method="post" enctype="multipart/form-data">
                   Nome: <input type="nome" name="nome" id="nome"><br>
                   Formação: <input type="formacao" name="formacao" id="formacao"><br>
                   CRM: <input type="crm" name="crm" id="crm"><br>
                   Cidade: <input type="cidade" name="cidade" id="cidade">
                   Imagem: <input class="form-control-file" type="file" accept="image/*" name="caminho_foto" >
                    
                    <input class="btn mt-3" type="submit" value="enviar">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
